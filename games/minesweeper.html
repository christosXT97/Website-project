<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper | Mini Games Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/minesweeper.css">
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <meta name="description" content="Play Minesweeper game built with HTML, CSS and JavaScript">
    <script src="../scripts/main.js"></script>
    <script src="../scripts/minesweeper.js"></script>
    <script src="../scripts/includes.js"></script>
</head>
<body>
    <div class="preloader">
        <div class="preloader-spinner"></div>
    </div>

    <!-- NAVBAR -->
    <div id="navbar-container"></div>

  <div class="game-container">
    <h2>Minesweeper</h2>
    <p class="game-description">Uncover all the cells without detonating any mines. Use logic to reveal safe spots!</p>

    <div class="minesweeper-controls">
      <!-- Difficulty selector -->
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="normal" selected>Normal</option>
        <option value="hard">Hard</option>
      </select>
      <button id="reset-minesweeper"><i class="fas fa-sync-alt"></i> Reset Game</button>
      <span id="mines-count"></span>
    </div>

    <div class="minesweeper-board-container">
      <div class="minesweeper-board" id="minesweeper-board">
        <!-- Grid will be generated by JavaScript -->
      </div>
    </div>

    <div id="minesweeper-status"></div>

    <div class="game-instructions">
      <h3><i class="fas fa-info-circle"></i> How to Play</h3>
      <ul>
        <li>Click on cells to reveal them.</li>
        <li>Right-click (or long-press on mobile) to flag mines.</li>
        <li>Reveal all safe cells to win.</li>
        <li>Clicking a mine ends the game.</li>
      </ul>
    </div>
  </div>
</main>

<!-- FOOTER -->
<div id="footer-container"></div>
